
<div fxLayout="row">
  <div fxFlex="14">
    <app-sidebar></app-sidebar>
  </div>

  <div fxFlex="80">

    <!-- Title group  -->
  <mat-card style="margin: 15px;">
  <div class="title-group">
    <h1 class="mat-h1"><mat-icon>person</mat-icon> Students List</h1>
  </div>
  </mat-card>

  <div class="row"  *ngIf="showMsg">
    <div class="col-xs-12">
      <p class="alert alert-success">
          <strong>Registration Success!</strong> Please click here to login!.

      </p>
    </div>
  </div>

  <mat-card style="margin: 15px;">
  
    <p *ngIf="showMsg == true" class="no-data">Student Added Successfully!!</p>
  <div class="container">
    <div fxLayout="row" fxLayoutAlign="end" style="margin: 10px;">
      <button mat-button color="primary" [routerLink]="['/add-student/']"><mat-icon>person_add</mat-icon> ADD</button>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Student ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="student_name">
          <th mat-header-cell *matHeaderCellDef> Student Name </th>
          <td mat-cell *matCellDef="let element"> {{element.student_name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="student_email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.student_email}} </td>
        </ng-container>
  
        <ng-container matColumnDef="student_mobile">
          <th mat-header-cell *matHeaderCellDef> Mobile </th>
          <td mat-cell *matCellDef="let element"> {{element.student_mobile}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <button mat-raised-button color="primary" class="push-right" [routerLink]="['/edit-student']" [queryParams]="{ id: element.id }"><mat-icon>edit</mat-icon></button> &nbsp;
            <button mat-raised-button color="accent" (click)=studentDelete(element.id)><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</mat-card>

  </div>
</div>
